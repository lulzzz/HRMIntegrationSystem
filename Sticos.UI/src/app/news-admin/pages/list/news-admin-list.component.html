<h1>{{ 'pages.newsadmin.edit.title' | translate }}</h1>

<div class="card card-page">

  <div class="row">
    <div class="col-12">

      <ng-container *ngIf="(items$ | async) as items; else loading">

      <ng-template #loading>
        <app-news-admin-list-skeleton></app-news-admin-list-skeleton>
      </ng-template>

    </div>
  </div>

</div>
