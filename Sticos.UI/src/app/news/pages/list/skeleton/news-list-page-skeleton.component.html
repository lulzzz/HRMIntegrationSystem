<div class="card mb-4 skeletonBlogPost">
  <div style="position: relative;">
    <div class="image-tag pr-3 pl-3 pt-1 pb-1 shadow-sm">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</div>
    <div class="card-img-top shadow-sm" style="width: 100%; height: 300px; background-color: darkgray;"></div>
  </div>

  <div class="card-body">
    <h2 class="card-title"></h2>
    <p class="card-text"></p>
    <p class="card-text text-muted mb-0 post-author"></p>
    <p class="card-text text-muted post-date"></p>
  </div>
</div>

<div class="row">
  <ng-container *ngFor="let fakePost of fakePosts">
    <div class="col-md-6">
      <div class="card skeletonBlogPost">
        <div style="position: relative;">
          <div class="image-tag pr-3 pl-3 pt-1 pb-1 shadow-sm">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp;</div>
          <div class="card-img-top shadow-sm" style="width: 100%; height: 300px; background-color: darkgray;"></div>
        </div>

        <div class="card-body">
          <h3 class="card-title"></h3>
          <p class="card-text"></p>
          <p class="card-text text-muted mb-0 post-author"></p>
          <p class="card-text text-muted post-date"></p>
        </div>
      </div>
    </div>
  </ng-container>
</div>
